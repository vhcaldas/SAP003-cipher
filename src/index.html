<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <html lang=”pt-br”>
  <title>My Secrets</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lexend+Zetta&display=swap" rel="stylesheet">
</head>
<body class="body-viewport">
  <header class="header">My Secrets</header>
  <main class="main">
    <section class="section">
      <form class="box">
        <label class="box-title">Cifrar!</label>
        <p class= "box-paragraph">Sobre o meu dia:</p>
        <textarea type="text" placeholder="Mensagem a ser cifrada." id="input-crypt" class="box-textarea"></textarea>
        <div class="box-division">
          <p class = "box-subtitle">Parâmetro:</p> 
          <input type="number" id="offset-cipher" class ="box-offset">
          <button id="sent-to-crypt" class="box-button">Enviar</button>
        </div>
        <p class= "box-paragraph">Resultado:</p>
        <output name="Resultado" id="result-cipher" class="box-output"></output>
      </form>
    </section>
    <section class="section">
      <form class="box">
        <label class="title-decipher">Decifrar!</label>
        <textarea type="text" placeholder="Mensagem a ser Decifrada." id="input-decrypt" class="box-textarea"></textarea>
        <div class="box-division">
            <p class = "box-subtitle">Parâmetro:</p> 
            <input type="number" id="offset-decipher" class ="box-offset">
            <button id="sent-to-decrypt" class="box-button">Enviar</button>
          </div>
        <p class= "box-paragraph">Resultado:</p>
        <output name="Resultado" id="result-decipher" class="box-output"></output>
      </form>
    </section>
  </main>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
