<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <html lang=”pt-br”>
  <title>Cifra de César</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lexend+Zetta&display=swap" rel="stylesheet">
</head>

<body>
  <main class="root">
    <h1>My Secrets</h1>
    <section>
      <form>
        <fieldset class="box1">
          <h2>Cifrar!</h2>
          <p>Sobre o meu dia:</p>
          <input type="text" placeholder="Mensagem a ser cifrada." id="input-crypt">
          <p>Parâmetro de Cifragem: <input type="number" id="offset"></p>
          <button id="sent-to-crypt">Enviar</button>
          <p>Resultado:</p>
          <output name="Resultado" id="result-text"></output>
        </fieldset>
      </form>
    </section>
    <section>
      <form>
        <fieldset class="box2">
          <h2>Decifrar!</h2>
          <input type="text" placeholder="Mensagem a ser Decifrada." id="input-decrypt">
          <button id="sent-to-decrypt">Enviar</button>
          <p>Resultado:</p>
          <output name="Resultado" id="result-text"></output>
        </fieldset>
      </form>
    </section>
  </main>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
